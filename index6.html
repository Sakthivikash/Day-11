<!--In the form, add two radio buttons with grouping them for employee type(Salaried and own business)-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .main{
        width: 15%;
    }
    legend{
        font-size: larger;
        
    }
</style>
</style>
<body>
    <fieldset class="main">
        <legend ><b>Employee type</b></legend>
          <div>
            <input type="radio" name="format" id="txt" value="txt">
            <label for="txt">Salaried</label>
          </div>
          <div>
            <input type="radio" name="format" id="OB" value="OB">
            <label for="OB">Own Buisness</label>
          </div>
          
        </fieldset>
</body>
</html>
